<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="10th.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>ROCK PAPER SCISSOR</h2>
        </nav>
    </header>
    <main>
        <div class="container">
            <button id="rock" class="pic" ><img src="assets/rock.png" alt=""></button>
            <button id="paper" class="pic" ><img src="assets/paper.png" alt=""></button>
            <button  id="scissors" class="pic"><img src="assets/scissors.png" alt=""></button>
        </div>

                    <!-- Score Board -->

        <div class="score-board">
            <div class="score">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computer">0</p>
                <p>computer</p>
            </div>
        </div>

                    <!-- Winn or lose message -->

<div class="msg-container">
    <p id="msg">Play your move</p>
</div>
    </main>
    <footer>

    </footer>
</body>
<script src="10th.js"></script>
</html>
